<ion-view view-title="All The Unicorns" class="home-page">
  <ion-header-bar class="bar bar-subheader">
    <form ng-submit="search(term)">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input ng-model="term" type="search" placeholder="Search">
      </label>
    </form>
  </ion-header-bar>
  <ion-content>
    <img ng-repeat="gif in gifs track by $index" class="gif-thumbnail" ng-src="{{ gif.images.fixed_height_small.url }}" ng-click="showImages($index)">
    <ion-infinite-scroll immediate-check="false" on-infinite="loadMoreGifs()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
