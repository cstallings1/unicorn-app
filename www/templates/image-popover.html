<div class="modal image-modal transparent" ng-click="closeModal()">
  <div active-slide="activeSlide">
    <img ng-src="{{ gifs[activeSlide].images.fixed_height.url }}" class="fullscreen-image"/>
    <div class="tabs tabs-icon-top" ng-click="favorite(gifs[activeSlide])">
      <a class="tab-item">
        <i class="icon ion-heart"></i>
        Add To Favorites
      </a>
    </div>
  </div>
</div>
